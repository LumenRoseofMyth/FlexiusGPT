name: Deploy Docs

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install MkDocs
        run: pip install mkdocs-material
      - name: Deploy Docs
        run: mkdocs gh-deploy --force
