name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  governance-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install

      - name: Run Governance Audit
        run: poetry run python -c "from modules.module00_integrity_audit.interface import run_module; assert run_module({'payload': {'action': 'scan', 'data': {}}})['status'] == 'pass'"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install tools
        run: |
          pip install poetry
          poetry install
      - name: Run flake8
        run: poetry run flake8 --exclude=.core,infra/secure
      - name: Run black check
        run: poetry run black --check .

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          pip install poetry
          poetry install
      - name: Run Tests
        run: poetry run pytest -q