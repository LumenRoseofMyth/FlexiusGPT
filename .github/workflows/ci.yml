name: CI

on:
  push:
    branches: [main, develop, "feature/**"]
  pull_request:
    branches: [develop]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Poetry
        run: pip install poetry
      - name: Install deps
        run: poetry install --no-root
      - name: Run tests
        run: poetry run pytest -q
